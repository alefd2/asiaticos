    <main>
        <section id="resolution-list">
            <h1>Resolução dos Asiáticos</h1>
            <ul>
                <li>
                    <h3>1°</h3>
                    <p>Não chamará uma criança de "minha princesa" em frente a centauro.</p>
                </li>
                <li>
                    <h3>2°</h3>
                    <p>Usarás a <strong>ferramenta</strong>.</p>
